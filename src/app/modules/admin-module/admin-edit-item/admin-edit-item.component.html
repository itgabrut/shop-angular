<div class="container-fluid white">
  <div class="row">
    <div class="col-lg-6 col-10">
      <div class="col-12">
        <div class="cont1 span_2_of_a1 simpleCart_shelfItem">
          <h1>{{item.name}}</h1>
          <hr/>
          <p class="availability">Availability:  <span class="color"> {{item.quantity}}</span></p>
          <div class="price_single">
            <span class="item_price">Price: {{item.price}} $ </span>
          </div>
          <h2>Description:</h2>
          <p class="quick_desc"> {{item.description}}
          </p>
          <hr>
          <div class="row">
          <h2 style="color: crimson">{{item.active ? 'Active' : 'Disabled'}}</h2>
            <button (click)="activator()" style="margin-left: 3rem" class="btn btn-danger">{{item.active ? 'Disable' : 'Activate'}}</button>
          </div>
        </div>
      </div>

      <app-slider [item]="item" [slideMargin]="true" [narrowClasses]="customNarrowClasses" [enableCloseSign]="true"></app-slider>

    </div>
    <div class="col-10 col-lg-6" style="padding: 3%">
      <form #form="ngForm" >
        <div class="form-group row">
          <label for="name" class="col-9 col-sm-3 col-form-label">Name</label>
          <div class="col-9">
            <input [(ngModel)]="item.name" #name="ngModel" class="form-control" id="name" type="text" name="name">
            <div *ngIf="name.invalid && name.dirty">
              <div *ngIf="name.errors.required" class="alert alert-danger">
                Name is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="theme" class="col-9 col-sm-3 col-form-label">Catalog path</label>
          <div class="col-9">
            <input [(ngModel)]="item.theme" #theme="ngModel" class="form-control" id="theme" type="text" name="theme">
            <div *ngIf="theme.invalid && theme.dirty">
              <div *ngIf="theme.errors.required" class="alert alert-danger">
                Catalog path is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="theme2" class="col-9 col-sm-3 col-form-label">Catalog path (eng)</label>
          <div class="col-9">
            <input [(ngModel)]="item.theme2" #theme2="ngModel" class="form-control" id="theme2" type="text" name="theme2">
          </div>
        </div>
        <div class="form-group row">
          <label for="availability" class="col-9 col-sm-3 col-form-label">In stock</label>
          <div class="col-9">
            <input [(ngModel)]="item.quantity"  class="form-control" id="availability" type="number" min="0" name="quantity">
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-9 col-sm-3 col-form-label">Price</label>
          <div class="col-9">
            <input [(ngModel)]="item.price" #price="ngModel" class="form-control" id="price" type="number" min="0" name="price">
            <div *ngIf="price.invalid && price.dirty">
              <div *ngIf="price.errors.required" class="alert alert-danger">
                Price is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-9 col-sm-3 col-form-label">Description</label>
          <div class="col-9">
            <textarea [(ngModel)]="item.description" name="description" #desc="ngModel" class="form-control" id="description">{{item.description}}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="photo" class="col-9 col-sm-3 col-form-label">Main image</label>
          <div class="col-9">
            <input class="form-control-file"  name="photo" id="photo" type="file" #fileInpt (change)="onFile($event)">
            <!--<div *ngIf="foto.invalid && foto.dirty">-->
              <!--<div *ngIf="foto.errors.required" class="alert alert-danger">-->
                <!--Image is required-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </div>

        <div class="form-group row">
          <label for="photo-mult" class="col-9 col-sm-3 col-form-label">Add images</label>
          <div class="col-9">
            <input class="form-control-file"  name="photo-mult" id="photo-mult" type="file" multiple #fileInpt2 (change)="onFile2($event)">
            <!--<div *ngIf="foto.invalid && foto.dirty">-->
            <!--<div *ngIf="foto.errors.required" class="alert alert-danger">-->
            <!--Image is required-->
            <!--</div>-->
            <!--</div>-->
          </div>
        </div>
        <hr>
        <button type="button" class="btn btn-primary" (click)="submitChanges(form)">Submit changes</button>
      </form>
    </div>
  </div>
</div>
