<ag-grid-angular
  #agGrid
  style="width: 100%; height:auto;"
  class="ag-theme-balham-dark"
  [enableSorting]="true"
  [enableFilter]="true"
  [rowData]="content"
  [columnDefs]="columnDef ? columnDef : columnDefs"
  [defaultColDef]="defColumnDef"
  [domLayout]="domLayout"
  rowSelection="none"
  [getRowHeight]="getRowHeight"
  [pagination]="true"
  [paginationPageSize]="8"
  [columnTypes]="columnTypes"
  (gridReady)="onGridReady($event)"
  (rowClicked)="onRowSelected($event)"
  [frameworkComponents]="getComponents()"
  suppressCellSelection="true"
  [getRowNodeId]="grnId"
>
</ag-grid-angular>
