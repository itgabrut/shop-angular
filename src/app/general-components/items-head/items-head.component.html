<!--<div class="header-items">-->
<div class="container cont">
  <div class="white">
    <br/>
    <div class="row justify-content-between">

      <div class="col-4">
        <div class="korzina">
          <a [routerLink]="'/checkout'">
            <div class="ib">
              <h4>
                <p>Cart:
                  <span id="simpleCart_quantity">
                         {{amount}}
                        </span> items
                </p>
                <p>Sum: <span class="simpleCart_total">
                        {{sum}} $
                    </span></p>
              </h4>
            </div>
            <div class="ib">
              <img src="../../../assets/bag.png" class="bucket-img">
            </div>
          </a>
          <a href="#" (click)="emptyBucket()" style="float: right;"><p>Empty card</p></a>
        </div>

      </div>

      <div class="col-4 text-center">
        <p class="langg"><a href="#" (click)="engLocale()">English</a>|<a href="#" (click)="rusLocale()">Русский</a></p>
        <a href="#" (click)="openLoginOrDetails()">
          <div class="user ib"></div>
          <div class="ib" style="width: 11rem">
            <li style="margin-left: 5%">My account {{loggedUser.email}}</li>
          </div>
        </a>
        <br/>
        <a href="#" (click)="logOut()">
         Log out
        </a>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row justify-content-between">
      <div class="col-4 text-center">
        <a routerLink="/items">
        <h1>Furniture ++</h1>
        </a>
      </div>
      <div class="col-8 float-right">
        <ng-container *ngIf="admin">
          <div class="ib">
            <a routerLink="adminUsers"><h3>Users</h3></a>
          </div>
          |
          <div class="ib">
            <a routerLink="adminOrders"><h3>Orders Administration</h3></a>
          </div>
          |
        </ng-container>
        <div class="ib">
          <a routerLink="myOrders"><h3>Orders List</h3></a>
        </div>
        |
        <div class="ib">
          <a href="news"><h3>News</h3></a>
        </div>
      </div>
    </div>
    <!--</div>-->
  </div>
</div>

<app-login></app-login>
