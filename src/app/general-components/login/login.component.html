<ng-template #content let-c="close" let-d="dismiss">
  <div class="white">
  <div class="modal-header">
    <h2 class="modal-title" style="align-self: center">Modal title</h2>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-login">
    <div class="row justify-content-center">
    <a *ngIf="login" href="#" (click)="toggleLogin()"><h2>Or register new User&hellip;</h2></a>
      <a *ngIf="!login" href="#" (click)="toggleLogin()"><h2>Or Login with existing&hellip;</h2></a>
    </div>
    <form>
      <ng-container *ngTemplateOutlet="login ? loginTempl :registerTempl">
      </ng-container>
      <ng-template #loginTempl>
        <div class="col-7 offset-3">
          <div class="form-group row">
            <label for="username" class="col-3 col-form-label">Username</label>
            <div class="col-9"><input class="form-control" id="username" type="text" name="username"></div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-3 col-form-label">Password</label>
            <div class="col-9"><input class="form-control" id="password" type="password" name="password"></div>
          </div>
          <div class="form-group row justify-content-end" style="padding-right: 15px;">
            <button class="btn btn-success">Login</button>
          </div>
        </div>
      </ng-template>
      <ng-template #registerTempl>
        <div class="col-9 offset-1">
          <div class="form-group row">
            <label for="username1" class="col-3 col-form-label">Username</label>
            <div class="col-9"><input class="form-control" id="username1" type="text" name="username"></div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-3 col-form-label">Email</label>
            <div class="col-9"><input class="form-control" id="email" type="text" name="email"></div>
          </div>
          <div class="form-group row">
            <label for="username3" class="col-3 col-form-label">Username</label>
            <div class="col-9"><input class="form-control" id="username3" type="text" name="username"></div>
          </div>
          <div class="form-group row">
            <label for="username4" class="col-3 col-form-label">Username</label>
            <div class="col-9"><input class="form-control" id="username4" type="text" name="username"></div>
          </div>
          <div class="form-group row">
            <label for="username5" class="col-3 col-form-label">Username</label>
            <div class="col-9"><input class="form-control" id="username5" type="text" name="username"></div>
          </div>
          <div class="form-group row">
            <label for="username6" class="col-3 col-form-label">Username</label>
            <div class="col-9"><input class="form-control" id="username6" type="text" name="username"></div>
          </div>
          <div class="form-group row">
            <label for="password1" class="col-3 col-form-label">Password</label>
            <div class="col-9"><input class="form-control" id="password1" type="password" name="password"></div>
          </div>
        </div>
      </ng-template>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Close click')">Close</button>
  </div>
  </div>
</ng-template>
